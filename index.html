<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Citations</title>
</head>
<body>
    <h1>Mes Citations</h1>
    <h2>Gestionnaire de citations en ligne</h2>
    <h3 id = "count">Nombre de citations enregistrées = </h3>
    <hr>

    <form id="formulaire">
        <div>
            <label for="name">Entrer le nom de l'autrice/auteur:</label>
            <input type="text" name="name" id="name" required />
        </div>
        <div>
            <label for="citation">Entrer la citation :</label>
            <input type="text" name="citation" id="citation" required />
        </div>
        <div class="button">
            <input type="submit" value="Hop on garde !" />
        </div>
    </form>

    <div id="quote-list">
        <div class="quote">
            <p class="text">
                "On ne naît pas femme, on le devient."
            </p>
            <p class="author">
                Simone de Beauvoir
            </p>

        </div>

    </div>
</body>
</html>
